<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Регистрация и вход</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Зарегистрироваться</h1>
                <div class="social-icons">
                    <a href="https://myaccount.google.com/?tab=kk&hl=ru" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="404" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Зарегистрироваться другим способом</span>
                <input type="text" placeholder="Имя пользователя">
                <input type="email" placeholder="Номер зачетной книжки">
                <input type="password" placeholder="Пароль">
                <button>Войти</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Войти</h1>
                <div class="social-icons">
                    <a href="https://myaccount.google.com/?tab=kk&hl=ru" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="404" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>войти другим способом</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="Пароль">
                <a href="#">Забыл пароль?</a>
                <button>Войти</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>С возвращением!</h1>
                    <p>Войдите в аккаунт и следите за новостями</p>
                    <button class="hidden" id="login">Войти</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Привет!</h1>
                    <p>Ты тут впервые? Регистрируйся и следи за нашими новостями!</p>
                    <button class="hidden" id="register">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
